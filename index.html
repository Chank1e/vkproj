<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no">
  <title>VK proj with howlerjs</title>
  <link rel="stylesheet" href="player/styles.css">
  <style>
    #auth {
      top:0;
      left:0;
      position: absolute;
    }
  </style>
</head>
<body>
  <!-- Top Info -->
  <div id="title">
    <span id="track"></span>
    <div id="timer">0:00</div>
    <div id="duration">0:00</div>
  </div>

  <!-- Controls -->
  <div class="controlsOuter">
    <div class="controlsInner">
      <div id="loading"></div>
      <div class="btn" id="playBtn"></div>
      <div class="btn" id="pauseBtn"></div>
      <div class="btn" id="prevBtn"></div>
      <div class="btn" id="nextBtn"></div>
    </div>
    <div class="btn" id="playlistBtn"></div>
    <div class="btn" id="volumeBtn"></div>
  </div>

  <!-- Progress -->
  <div id="waveform"></div>
  <div id="bar"></div>
  <div id="progress"></div>

  <!-- Playlist -->
  <div id="playlist">
    <div id="list"></div>
  </div>

  <!-- Volume -->
  <div id="volume" class="fadeout">
    <div id="barFull" class="bar"></div>
    <div id="barEmpty" class="bar"></div>
    <div id="sliderBtn"></div>
  </div>
  <!-- Scripts -->
  <a href="https://oauth.vk.com/authorize?client_id=5101268&display=popup&redirect_uri=http://localhost:3000&scope=audio&response_type=token" id="auth">VK AUTH</a>
  <script src="player/howler.core.js"></script>
  <script src="player/siriwave.js"></script>
  <script src="player/player.js"></script>
  <script>


  </script>
</body>
</html>

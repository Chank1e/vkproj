<!doctype html>
<html>
  <head>
    <title>VK</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      div[class*='col-']>div.well{
        height:100px;
        overflow-y: auto;
        overflow-x: hidden;
        transition:all 0.5s;
      }
      div[class*='col-']>div.well:hover{
        background-color:#507299;
        cursor:pointer;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
    <a href="https://oauth.vk.com/authorize?client_id=5101268&display=popup&redirect_uri=http://localhost:3000&scope=audio&response_type=token">VK AUTH</a>
    <div class="container-fluid"><!--BEGIN OF FLUID-->
      <div class =  "row  row-flex row-flex-wrap">
        <script language="javascript">
            function findToken(url){
                let a = url.indexOf('#access_token');
                let b = url.indexOf('&expires_in');
                let result = url.substring(a+14,b);
                return result;
            };
            console.log(findToken(window.location.href));console.log(window.location.href);


        	var script = document.createElement('SCRIPT');
            script.src = "https://api.vk.com/method/audio.get?owner_id=80990642&access_token=&v=5.53&callback=callbackFunc&access_token="+findToken(window.location.href);
            document.getElementsByTagName("head")[0].appendChild(script);
            function callbackFunc(result) {
                  var songs = result.response.items;
                  var inRow = 6;
                  var $body = $('body');
                  var b=0;
              songs.forEach(function(item,i,arr){
                      $body.append('<div class="col-md-'+12/inRow+' song"><div class="well">'+item.artist+' - '+item.title+'</div></div>');
              });
            };

        </script>
    </div>
  </div><!--END OF FLUID-->

  </body>
</html>
